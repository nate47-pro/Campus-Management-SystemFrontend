<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Campus City Events</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="images/logo.png" alt="Campus City Logo" class="logo">
                <h2>Reset Password</h2>
                <p class="auth-subtitle">Enter your email to receive a reset code</p>
            </div>

            <!-- Email Form -->
            <form id="emailForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" required>
                    </div>
                </div>
                <button type="submit" class="auth-button">
                    <i class="fas fa-paper-plane"></i> Send Reset Code
                </button>
            </form>

            <!-- Reset Password Form (Initially Hidden) -->
            <form id="resetForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="resetCode">Reset Code</label>
                    <div class="input-group">
                        <i class="fas fa-key input-icon"></i>
                        <input type="text" id="resetCode" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="newPassword" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <button type="submit" class="auth-button">
                    <i class="fas fa-lock"></i> Reset Password
                </button>
            </form>

            <div class="auth-links">
                <a href="login.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <script src="js/auth.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
