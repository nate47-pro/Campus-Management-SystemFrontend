<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/my-events.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="Logo" class="logo">
                <h2>Viva-Vents</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="calendar.html" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </a>
                <a href="my-events.html" class="nav-item active">
                    <i class="fas fa-ticket-alt"></i>
                    <span>My Events</span>
                </a>
                <a href="admin.html" class="nav-item admin-only">
                    <i class="fas fa-cog"></i>
                    <span>Admin Panel</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="#" id="logoutBtn" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search my events...">
                </div>
                <div class="user-menu">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="images/default-avatar.png" alt="User Avatar">
                        <span class="username">John Doe</span>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="my-events-header">
                    <h1>My Events</h1>
                    <div class="event-filters">
                        <button class="filter-btn active" data-filter="upcoming">Upcoming</button>
                        <button class="filter-btn" data-filter="past">Past Events</button>
                        <button class="filter-btn" data-filter="all">All Events</button>
                    </div>
                </div>

                <div class="events-container">
                    <div id="myEventsList" class="events-grid">
                        <!-- Events will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

   
    <script src="js/my-events.js"></script>
</body>
</html>
