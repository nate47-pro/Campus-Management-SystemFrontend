<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-form-section">
                <h1>Create Account</h1>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" required>
                            <span class="password-toggle">
                                <i class="far fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" required>
                            <span class="password-toggle">
                                <i class="far fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Event Preferences</label>
                        <div class="preferences-grid">
                            <select id="preferences" name="preferences" required>
                                <option value="">Select a preference</option>
                                <option value="1">Workshop</option>
                                <option value="2">Seminar</option>
                                <option value="3">Club Activity</option>
                                <option value="4">Sports</option>
                                <option value="5">Academic</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="login-btn">Sign Up</button>
                    <p class="signup-text">Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
            <div class="login-image-section">
                <img src="images/loginpic.png" alt="Sign up illustration">
            </div>
        </div>
    </div>
  
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
   <script src="js/register.js"></script>
</body>
</html>
