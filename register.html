<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-form-section">
                <h1>Create Account</h1>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" required>
                            <span class="password-toggle">
                                <i class="far fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" required>
                            <span class="password-toggle">
                                <i class="far fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Event Preferences</label>
                        <div class="preferences-grid">
                            <label class="preference-item">
                                <input type="checkbox" name="preferences" value="1">
                                Workshop
                            </label>
                            <label class="preference-item">
                                <input type="checkbox" name="preferences" value="2">
                                Seminar
                            </label>
                            <label class="preference-item">
                                <input type="checkbox" name="preferences" value="3">
                                Club Activity
                            </label>
                            <label class="preference-item">
                                <input type="checkbox" name="preferences" value="4">
                                Sports
                            </label>
                            <label class="preference-item">
                                <input type="checkbox" name="preferences" value="5">
                                Academic
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="login-btn">Sign Up</button>
                    <p class="signup-text">Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
            <div class="login-image-section">
                <img src="images/loginpic.png" alt="Sign up illustration">
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
   
    <script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const preferences = Array.from(document.querySelectorAll('input[name="preferences"]:checked'))
            .map(checkbox => parseInt(checkbox.value));

        const data = {
            username,
            email,
            password,
            preferences
        };

        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                localStorage.setItem('username', username);
                alert('Registration successful!');
                window.location.href = '/login.html';
            } else {
                const error = await response.json();
                alert('Error: ' + error.message);
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    });
    </script>
</body>
</html>
