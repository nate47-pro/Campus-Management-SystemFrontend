<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/user_dashboard.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Modernized Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="Logo" class="logo">
                <h2>Viva-Vents</h2>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3>Main</h3>
                    <a href="user_dashboard.html" class="nav-item">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="my-events.html" class="nav-item">
                        <i class="fas fa-calendar"></i>
                        <span>Events</span>
                    </a>
                </div>
                
                <div class="nav-section">
                    <h3>Management</h3>
                    <a href="users.html" class="nav-item">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                    <a href="create-event.html" class="nav-item">
                        <i class="fas fa-plus-circle"></i>
                        <span>Create Event</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <a href="#" id="logoutBtn" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Enhanced Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="header-left">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search...">
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">0</span>
                    </div>
                    <div class="user-profile">
                        <img src="images/avatar.png" alt="User Avatar" class="avatar">
                        <div class="user-info">
                            <span class="username">Admin</span>
                            <span class="role">Administrator</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Admin Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Users</h3>
                            <p class="stat-number" id="totalUsers">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Admin Users</h3>
                            <p class="stat-number" id="adminUsers">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Events</h3>
                            <p class="stat-number" id="totalEvents">0</p>
                        </div>
                    </div>
                </div>

                <!-- User Management Section -->
                <div class="admin-card">
                    <div class="card-header">
                        <h2><i class="fas fa-users"></i> Manage Users</h2>
                    </div>
                    <div class="table-container">
                        <table class="users-table">
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Joined Date</th>
                                    <th>Admin Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <!-- Users will be loaded here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Event Management Section -->
                <div class="admin-card">
                    <div class="card-header">
                        <h2><i class="fas fa-calendar-alt"></i> Manage Events</h2>
                    </div>
                    <div class="table-container">
                        <table class="events-table">
                            <thead>
                                <tr>
                                    <th>Event Name</th>
                                    <th>Date</th>
                                    <th>Location</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="eventsTableBody">
                                <!-- Events will be loaded here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/admin-users.js"></script>
    <script src="js/admin-events.js"></script>
</body>
</html>
