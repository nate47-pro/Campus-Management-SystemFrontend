<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva-Vents Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/user_dashboard.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.8/main.min.css' rel='stylesheet' />
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="Logo" class="logo">
                <h2>Viva-Vents</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="calendar.html" class="nav-item" id="calendarViewBtn">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </a>
                <a href="my-events.html" class="nav-item">
                    <i class="fas fa-ticket-alt"></i>
                    <span>My Events</span>
                </a>
            
            </nav>

            <div class="sidebar-footer">
                <a href="login.html" id="logoutBtn" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search events...">
                </div>
                <div class="user-menu">
                    <div class="notifications">
                    
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">5</span>
                    </div>
                    <div class="user-profile">
                        <span class="username">User</span>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Quick Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Upcoming Events</h3>
                            <p class="stat-number">12</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Registered Events</h3>
                            <p class="stat-number">3</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Featured Events</h3>
                            <p class="stat-number">2</p>
                        </div>
                    </div>
                </div>

                <!-- Events Section -->
                <div class="events-section">
                    <div class="section-header">
                        <h2>Upcoming Events</h2>
                        <div class="filters">
                            <select id="categoryFilter">
                                <option value="">All Categories</option>
                                <option value="1">Workshop</option>
                                <option value="2">Seminar</option>
                                <option value="3">Club Activity</option>
                                <option value="4">Sports</option>
                                <option value="5">Academic</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="eventsList" class="events-grid">
                        <!-- Events will be loaded here -->
                    </div>
                </div>

                <!-- Calendar View (Initially Hidden) -->
                <div id="calendarView" class="calendar-section" style="display: none;">
                    <div id="calendar"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/events.js"></script>
    <script src="js/calendar.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.8/main.min.js'></script>
</body>
</html>
