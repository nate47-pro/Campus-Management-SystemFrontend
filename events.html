<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/events.css">
    <style>
        .events-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            font-family: 'Arial', sans-serif;
        }
    
        h2 {
            color: #2c3e50;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }
    
        #events-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }
    
        .event {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
    
        .event:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    
        .event h3 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
    
        .event p {
            color: #666;
            margin: 0.5rem 0;
            font-size: 1rem;
            line-height: 1.4;
        }
    
        .event button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 1rem;
            width: 100%;
            transition: background-color 0.2s ease;
        }
    
        .event button:hover {
            background-color: #2980b9;
        }
    
        /* Add these styles for better responsiveness */
        @media (max-width: 768px) {
            .events-container {
                padding: 1rem;
            }
    
            h2 {
                font-size: 2rem;
            }
    
            #events-list {
                grid-template-columns: 1fr;
            }
        }
    
        /* Loading animation */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    
        /* Error message styling */
        .error-message {
            color: #e74c3c;
            text-align: center;
            padding: 1rem;
            background-color: #fde8e8;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>


<div class="events-container">
    <h2>Upcoming Events</h2>
    <div id="events-list"></div>
</div>

</body>
<script src="js/events.js"></script>
</html>
